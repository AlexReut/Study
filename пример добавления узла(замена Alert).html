<html>
    <head>
        <style>
            .alert {
              padding: 15px;
              border: 1px solid #d6e9c6;
              border-radius: 4px;
              color: #3c763d;
              background-color: #dff0d8;
            }
            </style>
    </head>
    <body>
        <button onclick="adddiv()">Alert</button>
       <div id="PrintArea">

       </div>
            
            <script>
                let print=document.getElementById("PrintArea")
                function adddiv(){
              let div = document.createElement('div');
              div.className = "alert";
              div.innerHTML = "<strong>Всем привет!</strong> Вы прочитали важное сообщение.";
            
              print.append(div);
              setTimeout(() => div.remove(), 1000);}
              adddiv()
            </script>
    </body>
</html>
