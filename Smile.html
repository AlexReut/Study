<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "plus" type="button" onclick="PlusSmile()" value="Мне дали смайлик!">
    <input id = "minus" type="button" onclick="MinusSmile()" value="О, нет, 'Пепа'!">
    <div>
        <p id="smile"></p>
        <hr>
    </div>
    <script>
        let SmileAmount = 0 //количество смайликов
        function PlusSmile() {
            smile.innerHTML=""
            SmileAmount++
            for (i=0; i<SmileAmount; i++) {
            smile.innerHTML+="=) "
           }
        }
        function MinusSmile() {
            smile.innerHTML=""
            if (SmileAmount>0){
            SmileAmount--}
           for (i=0; i<SmileAmount; i++) {
            smile.innerHTML+="=) "
           }
        }
    </script>
</body>
</html>
