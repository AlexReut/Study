<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./My Button.css">
    
</head>
<body>
    <div id="main">
       <img id="button" src="./red-btn.png" alt="Кнопа">
          
    </div>
    <div class="TextHolder" >
        <div id="Text">
            Не нажимать!
      
          </div>

    </div>
    <script>
        let stage=0;
        let frase = document.getElementById("Text");
        let frases = [
            "Не нажимать!",
            "*КХМ* Написано же - не нажимать!",
            "Да чтоб тебя... ты снова это сделал!",
            "Ладно, жамкай снова.",
            "О да! Снова! Жми! Ещё разок!",
            "Давай!",
            "Жми!",
            "Надеюсь, ты счастлив. Теперь хватит."
        ]
        button.onclick = function click(){
            button.src="./red-btn-p.png"
            setTimeout(unpush,100)
            stage++;
            if (stage>=frases.length)
            stage=0;
            frase.innerText = frases[stage];
            

        }
        function unpush(){button.src="./red-btn.png"}
        
   
   </script>
    
    
    
</body>
</html>
